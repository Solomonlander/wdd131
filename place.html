<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="author" content="Solomon Lander Emmanson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Akwa Ibom</title>
